<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de eventos</title>

    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    
    <script src="plugins/jquery/jquery-3.7.1.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/ajax_get_evento.js"></script>    


</head>a
<body>
<!--Modales-->
<!-- Modal de rgistros de Materia -->
<div class="modal fade" id="modal_evento" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title h3" id="staticBackdropLabel">Evento</h1>
            </div>
            <div class="modal-body">
                <ol>
                    <li>Nombre: <span id="nombre"></span></li>
                    <li>Fecha inicio: <span id="f_inicio"></span></li>
                    <li>Hora inicio: <span id="h_inicio"></span></li>
                    <li>Fecha fin: <span id="f_fin"></span></li>
                    <li>Hora fin: <span id="h_fin"></span></li>
                    <li>Lugar evento: <span id="lugar"></span></li>
                </ol>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
            </div>
    </div>
</div>
<!-- Modal de rgistros de Materia -->


<!--Modales-->
        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="img/R.jpeg"
                          alt="login form" class="img-fluid" style="height: 100%; border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form>
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                              <span class="h1 fw-bold mb-0">Consultor de eventos</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tu código de invitado para saber la informacion de tu evento.</h5>
                    
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="codigo_invitado" class="form-control form-control-lg" placeholder="Ingrese el código de invitado"/>
                              <label class="form-label" for="codigo_invitado">Código de invitado</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block" type="button" id="enviar_codigo" onclick="">Consultar</button>
                            </div>

                            <a href="#!" class="small text-muted">Terminos de uso.</a>
                            <a href="#!" class="small text-muted">Politicas de privacidad</a>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

</body>
</html>
